<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="../css/jquery.flipster.min.css">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <!--Import your style sheets here-->
    <link rel="stylesheet" href="../css/styles.css">

    <meta charset="UTF-8">
    <title>Leave feedback</title>
</head>

<body style="display: flex; align-items: center; justify-content: center">
    <form>
        <h5>Leave feedback:</h5>
        <div class="row center">
            <select id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label>Rating</label>
        <div class="row center">
            <div class="input-field">
                <textarea id="comment" class="materialize-textarea"></textarea>
                <label class="active" for="first_name2">Comment</label>
            </div>
        </div>
        <div class="row">
            <a id="cancel" class="waves-effect waves-light btn grey">CANCEL</a>            
            <a id="share" class="waves-effect waves-light btn blue">POST</a>
        </div>
        <div class="row">
            <h6 id="errorMessage" class="red"></h6>
        </div>
    </form>
</body>

<script>
    window.$ = window.jQuery = require('../js/libs/jquery.min.js');
</script>
<script src="../js/libs/hammer.min.js" onload="window.Hammer = module.exports;"></script>
<script src="../js/libs/materialize.min.js"></script>
<!--Import your js scripts here  -->
<script src="../js/app.js"></script>
<script src="shareFeedback.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
      $('select').material_select();
    });
</script>


</html>
