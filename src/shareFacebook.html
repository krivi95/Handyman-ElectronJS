<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="../css/jquery.flipster.min.css">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Share on facebook</title>

<body style="display: flex; align-items: center; justify-content: center">
    <form>
        <div class="row center">
            <div class="col s2">
                <img src="../assets/images/fb.png">
            </div>
            <div class="col s14">
                <h5>Share to my network:</h5>
            </div>
        </div>
        <div class="row center">
            <div class="input-field">
                <textarea id="post" class="materialize-textarea"></textarea>
                <label class="active" for="first_name2">Post</label>
            </div>
        </div>
        <div class="row">
            <a id="cancel" class="waves-effect waves-light btn grey">CANCEL</a>            
            <a id="share" class="waves-effect waves-light btn blue">SHARE</a>
        </div>
        <div class="row">
            <h6 id="errorMessage" class="red"></h6>
        </div>
    </form>
</body>

<script>
    window.$ = window.jQuery = require('../js/libs/jquery.min.js');
