<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choose location</title>
</head>
<body>
        
    <div class="container center">
        <h5>Choose location (double click on map):</h5>
        <div id="googleMap" style="width:100%;height:400px;"></div>
    </div>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = require('electron');
        const path = require('path');
        const remote = electron.remote;
        const BrowserWindow = electron.remote.BrowserWindow;

        function myMap() {
            var mapProp= {
                center:new google.maps.LatLng(44.8051802,20.4541412),
                zoom:13,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
            google.maps.event.addListener(map, 'dblclick', function(event){
                alert('Successfully chosen location.');
                console.log(event);
                let window = remote.getCurrentWindow();
                window.close();
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlr-msUn_3hk16iwIaw9-MhW15084RMs4&callback=myMap"></script>
    
</body>
</html>
